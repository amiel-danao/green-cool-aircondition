{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <!-- <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{% static 'img/logo.png' %}"
            class="img-fluid" alt="green cool">
        </div> -->
        <div class="col-md-4 col-lg-5 col-xl-6">
            <h3 class="text-center">{{ app_short_title }} - Register</h3>
                  <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-login"  href="{% url 'system:login' %}" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-register"  href="{% url 'system:register' %}" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <!-- Pills navs -->
                
                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        
                        <form method="POST" action="{% url 'system:register' %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                aria-describedby="registerCheckHelpText" required/>
                            <label class="form-check-label" for="registerCheck">
                                I have read and agree to the <a href="#">terms</a>
                            </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                        </form>
                    </div>
                    
                </div>
                <!-- Pills content -->
            
        
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
