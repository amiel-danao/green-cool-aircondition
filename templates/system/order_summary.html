{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load django_bootstrap5  %}

{% block content %}
<div class="container">
    <h1 class="title">My Orders</h1>
    {% if filter %}
        <form action="" method="get" class="form form-inline">
            {% bootstrap_form filter.form layout='inline' %}
            {% bootstrap_button 'filter' %}
        </form>
    {% endif %}

    <table>
        {% render_table table %}
    </table>
</div>
{% endblock %}
