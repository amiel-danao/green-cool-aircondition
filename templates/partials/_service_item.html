<div class="col wow fadeInUp" data-wow-delay="0.1s">
    <div class="service-item">
        <div class="overflow-hidden text-center">
            <img class="img-fluid" src="{% if service.thumbnail %}{{ service.thumbnail.url }}{% endif %}" alt="{{ service.name }}">
        </div>
        <div class="p-4 text-center border border-5 border-light border-top-0">
            <h4 class="mb-3">{{ service.name }}</h4>
            <p class="service-description">{{ service.description }}</p>
            <a class="fw-medium" href="{% url 'system:service-detail' pk=service.id %}">Read More<i class="fa fa-arrow-right ms-2"></i></a>
        </div>
    </div>
</div>
